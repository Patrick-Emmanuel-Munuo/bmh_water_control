<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Water Tank Levels Dashboard for BMH Block I">
    <meta name="author" content="Your Name or Company">
    <title>Water Tank Levels Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="body">
    <div class="container">
        <header>
            <h1>BMH Block I Water Tank Levels</h1>
        </header>
        <section id="header-info" class="info-section">
            <h3>Volume Available: <span id="total-volume">Loading...</span></h3>
            <h3>Percentage: <span id="average-percentage">Loading...</span></h3>
        </section>
        <section id="chart" class="chart-container"></section>  <!-- percentage Chart container -->
        <section id="chart2" class="chart-container"></section>  <!-- Volume Chart container -->
        <!-- rander all six Charts -->
        
        <!-- Add a Print button at the bottom -->
       <div class="print-container">
            <button id="print-button" onclick="printDashboard()">Print Dashboard</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
