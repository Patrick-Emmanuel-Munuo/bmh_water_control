<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Levels</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #1E90FF;
            font-size: 2.5rem;
        }
        #chart {
            max-width: 900px;
            margin: 35px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .tank-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 tanks per row */
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            justify-items: center; /* Center the content */
        }
        .tank {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 250px;
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tank:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .tank h3 {
            font-size: 18px;
            color: #1E90FF;
            margin: 0;
        }
        .tank p {
            font-size: 14px;
            color: #555;
        }
        .tank .volume {
            font-weight: bold;
            color: #000;
        }
        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .tank-info {
                grid-template-columns: repeat(2, 1fr); /* 2 tanks per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .tank-info {
                grid-template-columns: 1fr; /* 1 tank per row on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Water Tank Levels</h1>
    <div id="chart"></div>
    
    <div class="tank-info" id="tankInfo">
        <!-- Tank Info will be dynamically inserted here -->
    </div>

    <script>
        // Function to fetch the water tank levels using fetch
        function fetchWaterLevels() {
            fetch('http://localhost:5000/water_levels')  // Flask API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        displayGraph(data.message);
                        displayTankInfo(data.message);
                    } else {
                        console.error('Error fetching water levels:', data.message);
                        alert('Failed to fetch water levels.');
                    }
                })
                .catch(error => {
                    console.error('API Error:', error);
                    alert('Failed to fetch water tank data. Please try again.');
                });
        }

        // Function to display the water levels on the graph using ApexCharts
        function displayGraph(tankData) {
            const tankNames = tankData.map(tank => tank.tank_name);
            const waterLevels = tankData.map(tank => parseFloat(tank.water_level_percentage.toFixed(2)));

            const options = {
                series: [{
                    name: 'Water Level (%)',
                    data: waterLevels
                }],
                chart: {
                    type: 'bar',
                    height: 350,
                    background: '#f4f4f4'
                },
                title: {
                    text: 'Water Tank Levels (%)',
                    align: 'center',
                    style: {
                        fontSize: '24px',
                        fontWeight: 'bold',
                        color: '#1E90FF'
                    }
                },
                xaxis: {
                    categories: tankNames,
                    title: {
                        text: 'Tanks'
                    },
                    labels: {
                        style: {
                            fontSize: '14px',
                            colors: ['#555']
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: 'Water Level (%)'
                    },
                    max: 100,
                    min: 0,
                    tickAmount: 5
                },
                colors: ['#1E90FF'], // Water-like blue color
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '50%'
                    }
                },
                dataLabels: {
                    enabled: true,
                    style: {
                        fontSize: '14px',
                        colors: ['#fff']
                    },
                    formatter: function (value) {
                        return value.toFixed(2) + '%';  // Show percentage with 2 decimals
                    }
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return val.toFixed(2) + '%';
                        }
                    }
                }
            };

            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // Function to display the tank information below the graph
        function displayTankInfo(tankData) {
            const tankInfoContainer = document.getElementById('tankInfo');
            tankInfoContainer.innerHTML = '';  // Clear any previous data

            tankData.forEach(tank => {
                const tankDiv = document.createElement('div');
                tankDiv.classList.add('tank');
                tankDiv.innerHTML = `
                    <h3>${tank.tank_name}</h3>
                    <p>Current Water Level: <span class="volume">${tank.water_level_percentage.toFixed(2)}%</span></p>
                    <p>Current Volume: <span class="volume">${tank.curent_water_volume.toFixed(2)}L</span></p>
                    <p>Total Volume: <span class="volume">${tank.tank_total_volume}L</span></p>
                    <p>Height: <span class="volume">${tank.height.toFixed(2)} m</span></p>
                `;
                tankInfoContainer.appendChild(tankDiv);
            });
        }

        // Fetch water levels every 10 seconds (setInterval)
        setInterval(fetchWaterLevels, 10000);  // 10000ms = 10 seconds
        window.onload = fetchWaterLevels;  // Fetch on initial load
    </script>
</body>
</html>
